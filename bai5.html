<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dragon</title>
</head>
<body>
<script>
    let a = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' , 'Regulus'];
    let b = ['UrsaMinor','Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa,Major', 'Leo'];
    let k = prompt("Nhap ngoi sao");
    let message ='';
    for (i=0;i<a.length;i++) {
        if (k === a[i]) {
            message = b[i];
            break;
        }
        else {
            message = "Không tìm thấy";
        }
    }
    document.write(message);
</script>
</body>
</html>
